<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            function add()
            {
                var a = $('#t1').val()
                var b = $('#t2').val()
                var c = parseInt(a) + parseInt(b)
                $('#t3').val(c)
            }

            function sub()
            {
                var a = $('#t1').val()
                var b = $('#t2').val()
                var c = parseInt(a) - parseInt(b)
                $('#t3').val(c)
            }

            function mul()
            {
                var a = $('#t1').val()
                var b = $('#t2').val()
                var c = parseInt(a) * parseInt(b)
                $('#t3').val(c)
            }

            function div()
            {
                var a = $('#t1').val()
                var b = $('#t2').val()
                var c = parseInt(a) / parseInt(b)
                $('#t3').val(c)
            }

            function mod()
            {
                var a = $('#t1').val()
                var b = $('#t2').val()
                var c = parseInt(a) % parseInt(b)
                $('#t3').val(c)
            }
        </script>
    </head>
    <body>
        <form>
            <input id="t1" type="number" placeholder="Enter 1st number"> <br>
            <input id="t2" type="number" placeholder="Enter 2nd number"> <br>
            <input id="t3" type="number" placeholder="Result"> <br>
            <br>
            <input type="button" value="ADD" onclick="add()">
            <input type="button" value="SUB" onclick="sub()">
            <input type="button" value="MUL" onclick="mul()">
            <br>
            <input type="button" value="DIV" onclick="div()">
            <input type="button" value="MOD" onclick="mod()">
            <input type="reset" value="CLR">
        </form>
    </body>
</html>
